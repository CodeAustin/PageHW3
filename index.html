This file contains the HTML code for the Multiplication Table Generator.
Site shows a form for the user to input the range of the table they want to generate.
a dynamic, scrollable table is then generated left of the form.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3: Multiplication Table</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Container for the form and table, ensures both are side by side -->
    <div class="container">
        <!-- Form container -->
        <div class="form-container">
            <h2>Multiplication Table Generator</h2>
            <h5>Please enter table ranges.</h5>

            <!-- Form for user input -->
            <!--Reference: https://www.w3schools.com/html/html_forms.asp-->
            <form id="numberForm">
                <!-- Input fields for user to enter table ranges -->
                <div class="form-group">
                    <!--Minimum Column Input-->
                    <label for="minCol">Minimum Column Value:</label>
                    <input type="number" id="minCol" required>
                </div>
                <div class="form-group">
                    <!--Maximum Column Input-->
                    <label for="maxCol">Maximum Column Value:</label>
                    <input type="number" id="maxCol" required>
                </div>
                <div class="form-group">
                    <!--Maximum Row Input-->
                    <label for="minRow">Minimum Row Value:</label>
                    <input type="number" id="minRow" required>
                </div>
                <div class="form-group">
                    <!--Maximum Row Input-->
                    <label for="maxRow">Maximum Row Value:</label>
                    <input type="number" id="maxRow" required>
                </div>
                <!-- Button to generate table -->
                <button type="button" onclick="generateTable()">Generate</button>
                <!-- Error message container, updates through generateTable() -->
                <div class="error" id="error-message"></div>
            </form>
        </div>
        <div class="container">
            <!-- Table container, where the table will be generated -->
            <h1>Dynamic Table</h1>
            <!-- Empty table which script.js will modify the innerHTML-->
            <div id="table-container"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
